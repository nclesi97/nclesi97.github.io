<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tarot</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>    
    <div id="Prompt">Pick a card</div>
    
    <div class="CardRow">
        <div id="card1" class="Card" style="background-color:darkred"></div>
        <div id="card2" class="Card" style="background-color:red"></div>
        <div id="card3" class="Card" style="background-color:orangered"></div>
        <div id="card4" class="Card" style="background-color:orange"></div>
        <div id="card5" class="Card" style="background-color:goldenrod"></div>
        <div id="card6" class="Card" style="background-color:gold"></div>
        <div id="card7" class="Card" style="background-color:yellow"></div>
        <div id="card8" class="Card" style="background-color:yellowgreen"></div>
        <div id="card9" class="Card" style="background-color:limegreen"></div>
        <div id="card10" class="Card" style="background-color:mediumaquamarine"></div>
        <div id="card11" class="Card" style="background-color:deepskyblue"></div>
        <div id="card12" class="Card" style="background-color:dodgerblue"></div>
        <div id="card13" class="Card" style="background-color:royalblue"></div>
        <div id="card14" class="Card" style="background-color:darkslateblue"></div>
        <div id="card15" class="Card" style="background-color:indigo"></div>
        <div id="card16" class="Card" style="background-color:rebeccapurple"></div>
        <div id="card17" class="Card" style="background-color:purple"></div>
        <div id="card18" class="Card" style="background-color:deeppink"></div>
        <div id="card19" class="Card" style="background-color:palevioletred"></div>
        <div id="card20" class="Card" style="background-color:pink"></div>
        <div id="card21" class="Card" style="background-color:peachpuff"></div>
        <div id="card22" class="Card" style="background-color:papayawhip"></div>
    </div>
    <div id="overlay">
        <div id="CardOverlay">
            <div id="CardFront" style="background-color:white"></div>
        </div>
        <div id="TextOverlay">
            <p class="CardTitle">Card Title</p>
            <p class="CardDescription">This is the card description.</p>
        </div>
        <div style="display: table; margin: 0 auto;">
            <button id="BackButton">Back</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>    
</html>
